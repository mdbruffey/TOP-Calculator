<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calc-body">
        <div class="calc-display">
        </div>
        <div class="calc-input">
            <div class="calc-input left">
                <div class="calc-buttons row1">
                    <button class="calc-button div">รท</button>
                    <button class="calc-button mult">ร</button>
                    <button class="calc-button minus">-</button>
                </div>
                <div class="calc-buttons row2">
                    <button class="calc-button num">7</button>
                    <button class="calc-button num">8</button>
                    <button class="calc-button num">9</button>
                </div>
                <div class="calc-buttons row3">
                    <button class="calc-button num">4</button>
                    <button class="calc-button num">5</button>
                    <button class="calc-button num">6</button>
                </div>
                <div class="calc-buttons row4">
                    <button class="calc-button num">1</button>
                    <button class="calc-button num">2</button>
                    <button class="calc-button num">3</button>
                </div>
                <div class="calc-buttons row5">
                    <button class="calc-button num">0</button>
                    <button class="calc-button decimal">.</button>
                </div>
            </div>
            <div class="calc-input right">
                <button class="calc-button plus">+</button>
                <button class="calc-button clear">C</button>
                <button class="calc-button equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
